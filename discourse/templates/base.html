{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discourse</title>

    <!-- load bootstrap, vue.js, axios and jQuery -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    {% block static %}
    {% endblock %}

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="{% url 'discourse:main'%}">Discourse</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {% if request.user.is_authenticated %}

        <li id='home' class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li id='topics' class="nav-item">
          <a class="nav-link" href="{% url 'discourse:main' %}">Topics</a>
        </li>
        <li id='topics' class="nav-item">
          <a class="nav-link" href="{% url 'accounts:logout' %}">Log out</a>

      {% else %}
        <li id='topics' class="nav-item">
          <a class="nav-link" href="{% url 'accounts:sign-up' %}">Sign Up</a>
        <li id='topics' class="nav-item">
          <a class="nav-link" href="{% url 'accounts:sign-in' %}">Sign In</a>
        
      {% endif %}
      </div>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

  	{% block html %}
    {% endblock %}
  </body>
</html>
